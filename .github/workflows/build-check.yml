name: ZIVPN Build Check

on:
  push:
    branches: [ "**" ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK (Artifact Only)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK & CMake
        run: |
          yes | sdkmanager --licenses
          sdkmanager "ndk;27.0.12077973" "cmake;3.18.1"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Decode Signing Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ ! -z "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.jks
            echo "Keystore decoded successfully to android/app/release.jks"
            ls -l android/app/release.jks
          else
            echo "Release keystore secret is empty. Generating fallback debug keystore..."
            keytool -genkey -v -keystore android/app/release.jks -keyalg RSA -keysize 2048 -validity 10000 -alias androiddebugkey -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Build APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/release.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'androiddebugkey' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD || 'android' }}
        run: |
          flutter build apk --release --target-platform android-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zivpn-build-check
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 3

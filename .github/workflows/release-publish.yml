name: ZIVPN Release Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK & CMake
        run: |
          yes | sdkmanager --licenses
          sdkmanager "ndk;27.0.12077973" "cmake;3.18.1"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Decode Signing Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ ! -z "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.jks
            echo "Keystore decoded successfully."
          else
            echo "Release keystore secret is empty. Generating fallback debug keystore..."
            keytool -genkey -v -keystore android/app/release.jks -keyalg RSA -keysize 2048 -validity 10000 -alias androiddebugkey -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Build Release APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/release.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'androiddebugkey' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD || 'android' }}
        run: |
          flutter build apk --release --target-platform android-arm64

      - name: Create Release Tag
        id: tag_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -n 1 | awk '{print $2}' | cut -d '+' -f 1)
          if [ -z "$VERSION" ]; then VERSION="1.0.0"; fi
          TAG="v$VERSION-b${{ github.run_number }}"
          echo "VERSION=$TAG" >> $GITHUB_ENV
          echo "Generated version: $TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ZIVPN xSocks Core ${{ env.VERSION }}
          body: |
            **Automated Release**
            - Base Version: ${{ env.VERSION }}
            - Build ID: ${{ github.run_id }}
            - Built with: Flutter Stable & NDK 27
          files: build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: ZIVPN Downgrade Build (BadVPN UDPGW)

on:
  push:
    branches: [ "downgrade-badvpn" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-36" "build-tools;35.0.0"

      - name: Clean & Get Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Decode Signing Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ ! -z "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.jks
            echo "Keystore decoded successfully."
          else
            echo "Warning: KEYSTORE_BASE64 secret is missing. Build will fail signing."
          fi

      - name: Build Release APK
        env:
          KEYSTORE_PATH: release.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZIVPN-Downgrade-Release
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/downgrade-badvpn'
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ZIVPN-Downgrade-Release

      - name: Create Release Tag
        id: tag_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -n 1 | awk '{print $2}' | cut -d '+' -f 1)
          if [ -z "$VERSION" ]; then VERSION="1.0.0"; fi
          TAG="v$VERSION-downgrade-b${{ github.run_number }}"
          echo "VERSION=$TAG" >> $GITHUB_ENV
          echo "Generated version: $TAG"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }} (BadVPN)
          body: |
            Automatic build from downgrade-badvpn branch.
            Using original ZIVPN binaries (libtun2socks_c, libuz_c, libload_c).
            Run ID: ${{ github.run_id }}
          files: app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
